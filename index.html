<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure you have your CSS linked -->
</head>
<body>

    <div class="container">
        <h1>Welcome to My Project</h1>
        
        <!-- Existing Buttons (Assumed to be Here) -->
        <button class="btn">Existing Button 1</button>
        <button class="btn">Existing Button 2</button>

        <!-- New Faucet Button -->
        <button class="faucet-button" id="faucet-btn">Claim Free HBAR</button>

    </div>

    <script>
        document.getElementById("faucet-btn").addEventListener("click", async () => {
            try {
                const response = await fetch("/api/faucet", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ walletAddress: "YOUR_WALLET_ADDRESS" }) // Replace dynamically
                });

                const data = await response.json();
                if (data.success) {
                    alert(`Success! Transaction ID: ${data.txId}`);
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error(error);
                alert("Failed to claim HBAR. Try again later.");
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html class="theme-auto" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$TISM Coin - The Most Autistic Memecoin</title>
    <link rel="icon" type="image/x-icon" href="/images/tismlogo.jpg">

    <meta name="description" content="Official Website for $TISM Coin - Celebrating Autism in Web3">
    <meta name="keywords" content="$TISM Coin, autism, memecoin, crypto">
    <meta rel="canonical" href="https://yourwebsite.com">
    <meta name="author" content="Tism Coin Team">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
</head>

<body>
    <div class="container">
        <div class="column">
            <img class="avatar avatar--rounded" src="images/tismlogo.jpg" alt="$TISM Coin">
            <h1>$TISM Coin</h1>
            <p>The Most Autistic Memecoin on the Planet</p>
            <div class="button-stack" role="navigation">

                <!-- X (Twitter) -->
                <a class="button button-x" href="https://x.com/autismonhbar" target="_blank" rel="noopener" role="button">
                    <img class="icon" aria-hidden="true" src="images/icons/x.svg" alt="X Logo"> Follow on X (Twitter)
                </a>

                <!-- Telegram -->
                <a class="button button-telegram" href="https://t.me/TismCoinChat" target="_blank" rel="noopener" role="button">
                    <img class="icon" aria-hidden="true" src="images/icons/telegram.svg" alt="Telegram Logo"> Join Telegram
                </a>

                <!-- MemeJob.Fun (Updated Link) -->
                <a class="button button-memejobfun" href="https://memejob.fun/token/0.0.8198347" target="_blank" rel="noopener" role="button">
                    <img class="icon" aria-hidden="true" src="images/icons/memejob.jpeg" alt="MemeJob.Fun Logo"> Buy on MemeJob.Fun
                </a>

                <!-- Faucet Button -->
                <button class="button faucet-button" id="faucet-btn">
                    <img class="icon" aria-hidden="true" src="images/icons/faucet.svg" alt="Faucet Icon"> Claim Free HBAR
                </button>

            </div>
        </div>
    </div>

    <script>
        document.getElementById("faucet-btn").addEventListener("click", async () => {
            const walletAddress = prompt("Enter your Hedera Wallet Address:");

            if (!walletAddress) {
                alert("You must enter a valid wallet address!");
                return;
            }

            try {
                const response = await fetch("/api/faucet", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ walletAddress }),
                });

                const data = await response.json();
                if (data.success) {
                    alert(`Success! Transaction ID: ${data.txId}`);
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error(error);
                alert("Failed to claim HBAR. Try again later.");
            }
        });
    </script>

</body>
</html>
